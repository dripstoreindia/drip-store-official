<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drip Store | Premium Jerseys</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #fff; font-family: 'Inter', sans-serif; }
        .gradient-text { background: linear-gradient(90deg, #00f2fe, #4facfe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>
    <nav class="p-6 border-b border-gray-900 flex justify-between items-center bg-black sticky top-0 z-50">
        <h1 class="text-3xl font-black gradient-text italic">DRIP STORE</h1>
        <div class="flex items-center space-x-4">
            <select id="currency" onchange="updateCurrency()" class="bg-gray-800 rounded-lg px-2 py-1 text-sm font-bold">
                <option value="INR">INR (₹)</option>
                <option value="USD">USD ($)</option>
            </select>
            <a href="https://wa.me/919641729126" class="bg-blue-600 px-4 py-2 rounded-full text-xs font-bold">WhatsApp</a>
        </div>
    </nav>

    <main class="max-w-md mx-auto p-6 mt-10">
        <div class="bg-gray-900 rounded-3xl overflow-hidden border border-gray-800 shadow-2xl">
            <img src="https://i.ibb.co/XfR0mYp/jersey.jpg" alt="Dragon Kit" class="w-full h-auto">
            
            <div class="p-6">
                <h2 class="text-2xl font-black mb-2 uppercase">Black & Gold Dragon Kit</h2>
                <div id="price-tag" class="text-3xl font-bold text-blue-400 mb-6">₹1,499</div>
                
                <button onclick="orderNow()" class="w-full bg-white text-black font-black py-4 rounded-2xl hover:bg-gray-200 transition">
                    BUY ON WHATSAPP
                </button>
            </div>
        </div>
    </main>

    <script>
        const priceINR = 1499;
        function updateCurrency() {
            const curr = document.getElementById('currency').value;
            const tag = document.getElementById('price-tag');
            tag.innerText = curr === 'USD' ? '$' + (priceINR/83).toFixed(2) : '₹' + priceINR;
        }
        function orderNow() {
            const msg = encodeURIComponent("Bhai, mujhe ye Black & Gold Dragon Kit chahiye. Price: " + document.getElementById('price-tag').innerText);
            window.open(`https://wa.me/919641729126?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
