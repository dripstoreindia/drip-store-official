<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerlook Style | Drip Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #f8f8f8; color: #1a1a1a; }
        .sticky-nav { background: rgba(255, 255, 255, 0.9); backdrop-blur: 10px; }
        .product-shadow { box-shadow: 0 2px 15px rgba(0,0,0,0.05); }
        .power-btn { background: #1a1a1a; color: #fff; transition: 0.3s; }
        .power-btn:hover { background: #333; }
        /* Powerlook style bottom nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 10px 0; z-index: 100; }
    </style>
</head>
<body class="pb-20">

    <nav class="sticky-nav sticky top-0 z-50 px-5 py-4 flex justify-between items-center border-b border-gray-100">
        <div class="text-xl font-black tracking-widest uppercase">Power<span class="text-blue-600">Drip</span></div>
        <div class="flex space-x-4 text-lg">
            <select id="currency" onchange="updatePrices()" class="text-xs font-bold bg-transparent outline-none">
                <option value="INR">INR</option>
                <option value="USD">USD</option>
            </select>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
    </nav>

    <div class="flex space-x-4 overflow-x-auto p-5 no-scrollbar">
        <button class="px-6 py-2 bg-black text-white rounded-full text-xs font-bold whitespace-nowrap">NEW ARRIVALS</button>
        <button class="px-6 py-2 bg-white border border-gray-200 rounded-full text-xs font-bold whitespace-nowrap text-gray-500">RETRO KITS</button>
        <button class="px-6 py-2 bg-white border border-gray-200 rounded-full text-xs font-bold whitespace-nowrap text-gray-500">TRAINING</button>
    </div>

    <div class="grid grid-cols-2 gap-[1px] bg-gray-100 border-t border-gray-100">
        
        <div class="bg-white p-2">
            <div class="relative">
                <img src="jersey1.jpg" class="w-full aspect-[3/4] object-cover" onerror="this.src='https://via.placeholder.com/300x400'">
                <div class="absolute bottom-2 left-2 bg-white/90 px-2 py-1 text-[10px] font-black">4.8 ★</div>
            </div>
            <div class="py-3 px-1">
                <h3 class="text-[11px] font-bold text-gray-800 uppercase truncate">Black Dragon Premium Kit</h3>
                <div class="flex items-center space-x-2 mt-1">
                    <span class="text-sm font-black price" data-inr="1499">₹1,499</span>
                    <span class="text-[10px] text-gray-400 line-through">₹2,499</span>
                </div>
                <button onclick="buyNow('Dragon Kit', 1499)" class="w-full mt-3 power-btn py-2 text-[10px] font-bold uppercase tracking-wider">Add to Bag</button>
            </div>
        </div>

        <div class="bg-white p-2">
            <div class="relative">
                <img src="jersey2.jpg" class="w-full aspect-[3/4] object-cover" onerror="this.src='https://via.placeholder.com/300x400'">
                <div class="absolute bottom-2 left-2 bg-white/90 px-2 py-1 text-[10px] font-black">4.5 ★</div>
            </div>
            <div class="py-3 px-1">
                <h3 class="text-[11px] font-bold text-gray-800 uppercase truncate">Madrid Pink Special Edition</h3>
                <div class="flex items-center space-x-2 mt-1">
                    <span class="text-sm font-black price" data-inr="1299">₹1,299</span>
                    <span class="text-[10px] text-gray-400 line-through">₹1,999</span>
                </div>
                <button onclick="buyNow('Pink Madrid', 1299)" class="w-full mt-3 power-btn py-2 text-[10px] font-bold uppercase tracking-wider">Add to Bag</button>
            </div>
        </div>

        </div>

    <div class="bottom-nav">
        <div class="text-center text-[10px] font-bold text-blue-600"><p>HOME</p></div>
        <div class="text-center text-[10px] font-bold text-gray-400"><p>CATEGORIES</p></div>
        <div class="text-center text-[10px] font-bold text-gray-400"><p>ACCOUNT</p></div>
    </div>

    <script>
        function updatePrices() {
            const curr = document.getElementById('currency').value;
            document.querySelectorAll('.price').forEach(el => {
                const inr = el.getAttribute('data-inr');
                el.innerText = curr === 'USD' ? '$' + (inr/83).toFixed(2) : '₹' + inr;
            });
        }
        function buyNow(name, price) {
            const msg = encodeURIComponent(`PowerDrip Order:\nProduct: ${name}\nPrice: ₹${price}\nSize: M/L/XL?`);
            window.open(`https://wa.me/919641729126?text=${msg}`, '_blank');
        }
    </script>
</body>
</html></body>
</html>
