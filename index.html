<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drip Store | Premium Jerseys</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .gradient-text { background: linear-gradient(90deg, #ff00cc, #3333ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>
    <nav class="p-5 border-b border-gray-800 flex justify-between items-center">
        <h1 class="text-2xl font-bold gradient-text">DRIP STORE</h1>
        <div class="flex items-center space-x-4">
            <select id="currency" onchange="updateCurrency()" class="bg-gray-900 border border-gray-700 rounded px-2 py-1 text-sm">
                <option value="INR">INR (₹)</option>
                <option value="USD">USD ($)</option>
            </select>
            <a href="https://wa.me/YOUR_NUMBER" class="bg-green-600 px-4 py-2 rounded-full text-sm font-bold">Contact Us</a>
        </div>
    </nav>

    <div class="p-8 grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="bg-gray-900 rounded-xl overflow-hidden border border-gray-800 p-4">
            <img src="https://via.placeholder.com/400" alt="Jersey" class="w-full h-64 object-cover rounded-lg mb-4">
            <h2 class="text-xl font-bold mb-2">Retro Brazil Jersey 2002</h2>
            <p class="text-gray-400 mb-4">Premium quality fabric, original fit.</p>
            <div class="flex justify-between items-center">
                <span id="price-1" class="text-2xl font-bold text-pink-500">₹999</span>
                <button onclick="buyNow('Retro Brazil 2002')" class="bg-white text-black px-6 py-2 rounded-lg font-bold">Buy Now</button>
            </div>
        </div>
    </div>

    <script>
        let currentCurrency = 'INR';
        const prices = { 1: 999 }; // Product prices in INR

        function updateCurrency() {
            currentCurrency = document.getElementById('currency').value;
            const priceElement = document.getElementById('price-1');
            if (currentCurrency === 'USD') {
                priceElement.innerText = '$' + (prices[1] / 83).toFixed(2); // Dynamic conversion
            } else {
                priceElement.innerText = '₹' + prices[1];
            }
        }

        function buyNow(productName) {
            const msg = `Hi, I want to buy the ${productName}. Current Price: ${document.getElementById('price-1').innerText}`;
            window.location.href = `https://wa.me/YOUR_PHONE_NUMBER?text=${encodeURIComponent(msg)}`;
        }
    </script>
</body>
</html>
